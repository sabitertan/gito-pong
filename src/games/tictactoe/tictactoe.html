<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/gito-pong/src/style.css" />
  <style>
    body { background: #222; color: #fff; }
    .ttt-board { display: grid; grid-template-columns: repeat(3, 80px); grid-template-rows: repeat(3, 80px); gap: 12px; justify-content: center; margin: 40px 0; }
    .ttt-cell {
      width: 80px;
      height: 80px;
      background: #fff;
      color: #222;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 12px #00ffe7a0;
      transition: background 0.2s, color 0.2s;
      border: 4px solid #00ffe7;
      /* Add different border colors for each cell */
    }
    .ttt-cell:nth-child(1) { border-color: #00ffe7 #ff00c8 #ff00c8 #00ffe7; }
    .ttt-cell:nth-child(2) { border-color: #00ffe7 #ffea00 #ff00c8 #ff00c8; }
    .ttt-cell:nth-child(3) { border-color: #00ffe7 #00ffe7 #ff00c8 #ffea00; }
    .ttt-cell:nth-child(4) { border-color: #ff00c8 #ffea00 #00ffe7 #00ffe7; }
    .ttt-cell:nth-child(5) { border-color: #ffea00 #00ffe7 #00ffe7 #ffea00; }
    .ttt-cell:nth-child(6) { border-color: #ff00c8 #00ffe7 #00ffe7 #00ffe7; }
    .ttt-cell:nth-child(7) { border-color: #ffea00 #00ffe7 #00ffe7 #ff00c8; }
    .ttt-cell:nth-child(8) { border-color: #00ffe7 #ff00c8 #00ffe7 #ffea00; }
    .ttt-cell:nth-child(9) { border-color: #00ffe7 #00ffe7 #ffea00 #ff00c8; }
    .ttt-status { text-align: center; font-size: 1.3rem; margin-bottom: 18px; color: #00ffe7; }
    .ttt-restart { display: block; margin: 0 auto; font-size: 1.1rem; background: linear-gradient(90deg, #00ffe7, #ff00c8); color: #222; border: none; border-radius: 10px; padding: 10px 32px; font-weight: bold; cursor: pointer; box-shadow: 0 0 12px #00ffe7a0; }
    .ttt-restart:hover { background: linear-gradient(90deg, #ff00c8, #00ffe7); color: #fff; }
  </style>
  <script type="module" crossorigin src="/gito-pong/assets/tictactoe-BvsY71JS.js"></script>
  <link rel="modulepreload" crossorigin href="/gito-pong/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>
<body>
  <h1 style="text-align:center; color:#00ffe7; text-shadow:0 0 8px #00ffe7a0;">Tic Tac Toe</h1>
  <div style="text-align:center; margin-bottom:18px;">
    <label style="font-size:1.1rem; color:#00ffe7; margin-right:10px;">Mode:</label>
    <select id="ttt-mode" style="font-size:1.1rem; border-radius:8px; padding:4px 12px;">
      <option value="friend">2 Players</option>
      <option value="ai">Play vs AI</option>
    </select>
  </div>
  <div class="ttt-status" id="ttt-status">Player X's turn</div>
  <div class="ttt-board" id="ttt-board"></div>
  <button class="ttt-restart" id="ttt-restart" style="display:none;">Restart Game</button>
  <div style="text-align:center; margin-top:20px;"><a href="/gito-pong/index.html" style="color:#fff; text-decoration:underline;">Back to Game Catalog</a></div>
</body>
</html>
